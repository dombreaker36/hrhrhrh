<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Stack Over Flow</title>
  </head>

  <body>
    <header class="header1">
      <nav class="navbar">
        <button>&#9776;</button>
        <h2>
          <i class="fa fa-stack-overflow" aria-hidden="true"></i> stack<strong
            class="black"
            >overflow</strong
          >
        </h2>
        <label for="products">
          <label for="products">Products</label>
          <input type="search" id="products" placeholder="Search..." />
        </label>
      </nav>
    </header>
    <main>
      <div class="container-2">
        <div class="header">
          <div class="head">
            <h2>All Questions</h2>
            <form class="form2">
              <label for="textarea">
                <label for="textarea">Ask Question:</label>
                <textarea id="textarea" cols="30" rows="10"></textarea>
                <input
                  type="submit"
                  class="btn submitbtn"
                  value="Post Question"
                />
              </label>
            </form>
          </div>
          <div class="head-2">
            <h3><span class="no-ques"></span> Questions</h3>
            <div class="sort">
              <p>Newest</p>
              <p>Active</p>
              <p>More</p>
            </div>
            <button>&#9776; Filter</button>
          </div>
        </div>
        <div class="main">
          <div class="vav">
            <h4>0 votes</h4>
            <h4><span class="number-ans"></span> answers</h4>
            <h4>2 views</h4>
          </div>
          <div class="question-1">
            <!-- <form class="form3">
                        <label for="textarea">
                            <label for="textarea">Answer Question:</label>
                        <textarea id="textarea" cols="30" rows="10"></textarea>
                        <input type="submit" class="btn submitbtn" value="Post Answer">
                        </label>
                    </form> -->
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/a7cbf7ef0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
